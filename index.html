<!DOCTYPE html>
<html>
	<head>
		<title>Flooding Cities - Visualize Rising Sea Levels</title>
		<link href="https://fonts.googleapis.com/css?family=Open+Sans:600,600i,800i|Oswald:700" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="css/main.css">
		<link rel="icon" type="image/png" href="img/favicon.png">
	</head>

	<body>
		<main>
			<header>
				<div class="project-title">
					<h1>Sea Level Rising</h1>
					<h2>Sinking Cities</h2>
				</div>
				<h3 class="year-number">2016</h3> 
			</header>

			<!--------------- VENICE CITY WITH SAN FRANCISCO ICON ------------>
			<section id="city-venice" class="city-single">
				<div class="city-title">
					<!--------------- ICON TO BE REPLACED BY THE VENICE ICON LATER ------------>
					<img class="city-single-image" src="img/sanfrancisco.png" alt="San Francisco">
					<h2>VENICE</h2>
				</div>

				<div class="city-info">
					<!--------------- FIRST ARROW ------------>
					<!--------------- FLOODING CAUSE ICON TO COME LATER ------------>
					<!--------------- SECOND ARROW ------------>
				</div>

				<div class="city-casualities">
					<div class="circle">
						<span class="casualities-number">270 880</span>
						<span class="casualties-title">PEOPLE AFFECTED</span>
					</div>
				</div>			
			</section>

			<!--------------- WAVES ------------>

			<div class="water-wave water-wave-1" style="top:90%"></div>
			<div class="water-wave water-wave-2" style="top:90%"></div>
			<div class="water-wave water-wave-3" style="top:90%"></div>
		</main>
	<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
	<script src="js/main.js"></script>
</body>

</html>
