<!DOCTYPE html>
<html>
	<head>
		<title>Sinking Cities - Visualize Rising Sea Levels</title>
		<link href="https://fonts.googleapis.com/css?family=Open+Sans:600,600i,800i|Oswald:700" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="css/main.css">
		<meta name="description" content="Sinking Cities - Visualize how popular cities throughout the world will sink within the following years, mostly due to climate change.">
		<meta property="og:image" content="http://hybrid.concordia.ca/g_stama/sink/img/opengraph.png" />
		<link rel="icon" type="image/png" href="img/favicon.png">
		<link rel="apple-touch-icon" href="img/touchicon.png">
	</head>

	<body>
		<main>
			<header>
				<div class="project-title">
					<h1>Sea Level Rising</h1>
					<h2>Sinking Cities</h2>
				</div>
				<h3 class="year-number">2016</h3> 
			</header>

			<div class="water-wave water-wave-1" style="top:90%"></div>
			<div class="water-wave water-wave-2" style="top:90%"></div>
			<div class="water-wave water-wave-3" style="top:90%"></div>

			<section id="intro-text">
				<h4>Scroll slowly to reveal</h4>
				<img class="arrow-bottom" src="img/arrow_icon.png">
			</section>

			<!-- VENICE CITY -->
			<section id="city-venice" class="city-single">
				<div class="city-title">
					<img class="city-single-image" src="img/venice.png" alt="Venice">
					<h4>Venice</h4>
				</div>

				<div class="city-details">
					<div class="city-info">
						<img class="arrow-left" src="img/arrow_icon.png">
						<img class="city-info-image" src="img/rising_sea_level.png">
						<img class="arrow-right" src="img/arrow_icon.png">
					</div>

					<div class="city-casualties">
						<div class="circle">
							<span class="casualties-number">270 880</span>
							<span class="casualties-title">PEOPLE AFFECTED</span>
						</div>
					</div>	
				</div>		
			</section>

			<!-- BANGKOK CITY -->
			<section id="city-bangkok" class="city-single">
				<div class="city-title">
					<img class="city-single-image" src="img/bangkok.png" alt="Bangkok">
					<h4>Bangkok</h4>
				</div>

				<div class="city-details">
					<div class="city-info">
						<img class="arrow-left" src="img/arrow_icon.png">
						<img class="city-info-image" src="img/natural_disaster_icon.png">
						<img class="arrow-right" src="img/arrow_icon.png">
					</div>

					<div class="city-casualties">
						<div class="circle">
							<span class="casualties-number">14 000 000</span>
							<span class="casualties-title">PEOPLE AFFECTED</span>
						</div>
					</div>	
				</div>		
			</section>

			<!-- AMSTERDAM CITY -->
			<section id="city-amsterdam" class="city-single">
				<div class="city-title">
					<img class="city-single-image" src="img/amsterdam.png" alt="Amsterdam">
					<h4>Amsterdam</h4>
				</div>

				<div class="city-details">
					<div class="city-info">
						<img class="arrow-left" src="img/arrow_icon.png">
						<img class="city-info-image" src="img/infrastruture_icon.png">
						<img class="arrow-right" src="img/arrow_icon.png">
					</div>

					<div class="city-casualties">
						<div class="circle">
							<span class="casualties-number">1 600 000</span>
							<span class="casualties-title">PEOPLE AFFECTED</span>
						</div>
					</div>	
				</div>		
			</section>

			<!-- SAN FRANCISCO CITY -->
			<section id="city-sanfrancisco" class="city-single">
				<div class="city-title">
					<img class="city-single-image" src="img/sanfrancisco.png" alt="San Francisco">
					<h4>San Francisco</h4>
				</div>

				<div class="city-details">
					<div class="city-info quick-fix">
						<img class="arrow-left" src="img/arrow_icon.png">
						<img class="city-info-image" src="img/climate_change_icon.png">
						<img class="arrow-right" src="img/arrow_icon.png">
					</div>

					<div class="city-casualties">
						<div class="circle">
							<span class="casualties-number">805 235</span>
							<span class="casualties-title">PEOPLE AFFECTED</span>
						</div>
					</div>	
				</div>		
			</section>

			<!-- SHANGAI CITY -->
			<section id="city-shangai" class="city-single">
				<div class="city-title">
					<img class="city-single-image" src="img/shanghai.png" alt="Shangai">
					<h4>Shangai</h4>
				</div>

				<div class="city-details">
					<div class="city-info">
						<img class="arrow-left" src="img/arrow_icon.png">
						<img class="city-info-image" src="img/overpopulation_icon.png">
						<img class="arrow-right" src="img/arrow_icon.png">
					</div>

					<div class="city-casualties">
						<div class="circle">
							<span class="casualties-number">24 100 000</span>
							<span class="casualties-title">PEOPLE AFFECTED</span>
						</div>
					</div>	
				</div>		
			</section>

			
		</main>
	<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
	<script src="js/main.js"></script>
</body>

</html>
