<!DOCTYPE html>
<html>
<head>
<title>Flooding Cities - Visualize Rising Sea Levels</title>
<link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,700" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="css/main.css">
<link rel="icon" type="image/png" href="img/favicon.png">
</head>

<body>
	<main>
		<header>
			<h1>Year <span class="year-number">2016</span></h1> 
		</header>
		<div class="water-wave water-wave-1" style="top:90%"></div>
		<section id="city-montreal" class="city-single">
			<div class="city-info">
				<h2>Montréal</h2>
				<h3>City submerged at 2056</h3>
				<p>Lorem Ipsum dolor sit amet...</p>
			</div>
			<div class="city-bubble">
				<div class="circle"><span>1 000 000</span></div>
			</div>
			<h2 class="city-single-title">Montréal</h2>
			<img class="city-single-image" src="img/montreal.png" alt="Montréal">
		</section>
		<div class="water-wave water-wave-2" style="top:90%"></div>
		<div class="water-wave water-wave-3" style="top:90%"></div>
	</main>
	<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
	<script src="js/main.js"></script>
</body>

</html>
